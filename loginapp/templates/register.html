<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login & Register</title>
    <style>
      form{
             margin-left: 200px;
             margin-right: 200px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
     <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'login'%}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'register'%}">Register</a>
        </li>
          </ul>
    </div>
  </div>
</nav>
     <div class="alert2 alert-primary" role="alert">
    </div>
  <form action="login" method="POST">
     {% csrf_token %}
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">First_Name</label>
    <input type="text" class="form-control" name="fname">
  </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Lat_Name</label>
    <input type="text" class="form-control" name="lname">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" class="form-control" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Re_Password</label>
    <input type="password" class="form-control" name="repassword">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </body>
</html>
